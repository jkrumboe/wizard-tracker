# ============================================
# Nginx Logging Configuration
# ============================================
# See docs/LOGGING.md for detailed documentation
#
# Available formats:
#   - json_combined: Machine-readable, best for Grafana/Loki
#   - readable: Human-friendly multiline format
#   - minimal: One-line compact format
#
# To switch formats, change the access_log line below
# ============================================

# JSON log format for machine parsing (Grafana, Loki, ELK)
log_format json_combined escape=json
'{'
  '"timestamp":"$time_iso8601",'
  '"client_ip":"$remote_addr",'
  '"real_ip":"$http_x_real_ip",'
  '"method":"$request_method",'
  '"path":"$request_uri",'
  '"protocol":"$server_protocol",'
  '"status":$status,'
  '"bytes_sent":$body_bytes_sent,'
  '"request_time":$request_time,'
  '"referrer":"$http_referer",'
  '"user_agent":"$http_user_agent",'
  '"host":"$host"'
'}';

# Human-readable format for development/debugging
log_format readable
'[$time_local] $request_method $request_uri'
'\n  Status: $status  |  Bytes: $body_bytes_sent  |  Time: ${request_time}s'
'\n  Client: $remote_addr  |  Real IP: $http_x_real_ip'
'\n  Referrer: $http_referer'
'\n  Agent: $http_user_agent\n';

# Minimal format for cleaner logs
log_format minimal
'[$time_local] $status $request_method $request_uri ($request_time s) - $remote_addr';

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Use JSON format for access logs (recommended for production)
    # Change to 'readable' or 'minimal' for development
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP for PWA and inline scripts (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://www.googletagmanager.com https://www.google-analytics.com; font-src 'self' data:; connect-src 'self' http://localhost:5000 ws://localhost:5000 https://www.googletagmanager.com https://www.google-analytics.com https://analytics.google.com https://*.google-analytics.com https://*.analytics.google.com; manifest-src 'self'; worker-src 'self' blob:;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle API requests - proxy to backend
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service worker and manifest should not be cached
    location ~* (service-worker\.js|manifest\.json|manifest\.webmanifest)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
