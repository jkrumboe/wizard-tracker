services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_APPWRITE_PUBLIC_ENDPOINT: ${VITE_APPWRITE_PUBLIC_ENDPOINT}
        VITE_APPWRITE_PROJECT_ID: ${VITE_APPWRITE_PROJECT_ID}
        VITE_APPWRITE_DATABASE_ID: ${VITE_APPWRITE_DATABASE_ID}
        VITE_APPWRITE_GAMES_COLLECTION_ID: ${VITE_APPWRITE_GAMES_COLLECTION_ID}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.1.11}
        VITE_BUILD_DATE: ${VITE_BUILD_DATE}
    ports:
      - "8088:80"  # Host:Container
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"  # Host:Container
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/wizard-tracker}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"  # Host:Container
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=wizard-tracker

volumes:
  mongodb_data:


