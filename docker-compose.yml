services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.2.0}
        VITE_BUILD_DATE: ${VITE_BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
    ports:
      - "8088:80"  # Host:Container
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"  # Host:Container
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/wizard-tracker}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-5000}
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"  # Host:Container
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=wizard-tracker

  mongo-express:
    image: mongo-express:1.0.2
    ports:
      - "8081:8081"  # Host:Container - Web interface for MongoDB
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/wizard-tracker
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_CONFIG_BASICAUTH_PASSWORD:-admin123}
      - ME_CONFIG_SITE_BASEURL=/
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:


