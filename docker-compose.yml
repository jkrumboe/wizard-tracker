services:
  # ⚠️ SECURITY WARNING ⚠️
  # Default credentials are used below for development ONLY
  # Change JWT_SECRET and MongoDB credentials before deploying to production
  # See .env.example and docs/SECURITY.md for proper configuration
  
  mongodb:
    image: mongo:7
    container_name: wizard-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wizard-tracker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks: [wizard]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: wizard-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [wizard]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: wizard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wizard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wizard123}
      POSTGRES_DB: ${POSTGRES_DB:-wizard_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [wizard]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wizard -d wizard_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    # For production use: image: beerejustin/wizard-backend:latest
    container_name: wizard-backend
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://mongodb:27017/wizard-tracker
      DATABASE_URL: postgresql://${POSTGRES_USER:-wizard}:${POSTGRES_PASSWORD:-wizard123}@postgres:5432/${POSTGRES_DB:-wizard_tracker}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      USE_POSTGRES: ${USE_POSTGRES:-false}
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [wizard]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.15.11}
        VITE_BUILD_DATE: ${VITE_BUILD_DATE:-2025-01-01T00:00:00Z}
    # For production use: image: beerejustin/wizard-frontend:latest
    container_name: wizard-frontend
    restart: unless-stopped
    ports:
      - "8088:80"
    depends_on:
      backend:
        condition: service_healthy
    networks: [wizard]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongo-express:
    image: mongo-express:latest
    container_name: wizard-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD:-admin123}
    ports:
      - "18081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks: [wizard]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wizard-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-justinkrumbhmer@yahoo.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "15432:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [wizard]

volumes:
  mongodb_data:
  postgres_data:
  redis_data:

networks:
  wizard:
    driver: bridge


