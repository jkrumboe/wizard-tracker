version: '3.8'

services:
  # PostgreSQL database used by Supabase
  db:
    image: supabase/postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shared-net

  # User authentication service
  auth:
    image: supabase/gotrue:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-net

  # Kong API gateway exposes Supabase over a single port
  kong:
    image: kong:2
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      auth:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - shared-net

  # Realtime websocket server
  realtime:
    image: supabase/realtime:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-net

  # Object storage API
  storage:
    image: supabase/storage-api:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      auth:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - shared-net

  # Web UI for managing your project
  studio:
    image: supabase/studio:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-net

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://kong:8000
    ports:
      - "8088:80"
    depends_on:
      kong:
        condition: service_started
    networks:
      - shared-net

volumes:
  db-data:

networks:
  shared-net:
    external: true
